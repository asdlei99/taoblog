<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="//blog-10005538.file.myqcloud.com/jquery.min.js"></script>
</head>
<body>
<p id="loading">加载中……<span id="error" style="color:red;display:none;">失败！</span></p>
<ol id="list">

</ol>
<script>
$.get("/v1/posts",
    function(data) {
        var list = $('#list');
        data.forEach(function(e, _, _) {
            list.append(
                $('<li/>')
                    .append($('<a/>')
                        .attr('href', '/'+e.id + '/')
                        .text(e.title)
                    )
            );
        });
        $('#loading').hide();
    },
    "json"
    )
    .fail(function(){
        $('#error').show();
    })
    ;
</script>
</body>
</html>
